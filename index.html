<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
<link href="styles.css" rel="stylesheet"></head>

<body>
    <nav class="navbar navbar-expand navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Soundboardyot</a>
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" id="button-load" href="#">Load from JSON</a>
                <input type="file" id="load-json-input" accept=".json" class="file-input" hidden>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="button-save" href="#">Save to JSON</a>
            </li>
        </ul>
    </nav>

    <div class="soundboard-section">
        <div class="grid"></div>
    </div>

    <div class="audio-container" hidden>
    </div>

    <div id="bg-overlay"></div>
    <div id="button-settings" class="pl-sm-5">
        <h1>Edit button</h1>
        <form id="button-settings-form" action="none">
            <fieldset>
                <legend>General</legend>
                <div class="form-group row">
                    <label for="audio-name" class="col-sm-2 col-form-label">Audio name</label>
                    <div class="col-sm-auto">
                        <input id="audio-name" class="form-control" type="text">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="activation-button" class="col-sm-2 col-form-label">Activation key</label>
                    <div class="col-sm-auto">
                        <input id="activation-button" class="form-control" type="text" size="1" maxlength="1">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="audio-file" class="col-sm-2 col-form-label">Audio file</label>
                    <div class="col-sm-auto">
                        <button id="audio-from-file-button" type="button" class="btn btn-primary">Load from file</button>
                        <input id="audio-file" class="file-input" type="file" accept="audio/*">
                    </div>
                    <div class="col-sm-auto">
                        <button id="audio-remove-button" class="btn btn-danger">Remove</button>
                    </div>
                    <div class="col-sm">
                        <audio id="audio-preview" controls></audio>
                    </div>
                </div>
            </fieldset>
            <fieldset>
                <legend>Appearance</legend>
                <div class="form-inline mb-sm-4">
                    <label for="color-idle" class="mr-sm-2">Color (idle)</label>
                    <input id="color-idle" type="color" class="form-control">
                    <label for="color-play" class="mx-sm-2">Color (playing)</label>
                    <input id="color-play" type="color" class="form-control">
                </div>
            </fieldset>
            <fieldseat>
                <div id="play-type-radio-group" class="btn-group" data-toggle="buttons">
                    <label class="btn btn-secondary active">
                        <input type="radio" name="play-type" value="toggle" autocomplete="off" checked> Toggle
                    </label>
                    <label class="btn btn-secondary">
                        <input type="radio" name="play-type" value="once" autocomplete="off"> Once
                    </label>
                    <label class="btn btn-secondary">
                        <input type="radio" name="play-type" value="shot" autocomplete="off"> Shot
                    </label>
                </div>
                <div class="btn-group" data-toggle="buttons">
                    <label class="btn btn-secondary" id="loop-toggle">
                        <input type="checkbox" autocomplete="off"> Loop
                    </label>
                    <label class="btn btn-secondary" id="stop-others-toggle">
                        <input type="checkbox" autocomplete="off"> Stop others when played
                    </label>
                </div>
                </fieldset>
                <div class="my-sm-5">
                    <button class="btn btn-outline-primary">Save</button>
                </div>
        </form>
    </div>
<script type="text/javascript" src="app.bundle.js"></script></body>

</html>
